<!DOCTYPE html><html><head>
    <title>Minesweeper Infinity</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Multiplayer, persistent world Minesweeper. You didn't realize you even wanted it until now.">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#777777">
    <meta name="msapplication-TileColor" content="#cccccc">
    <meta name="theme-color" content="#cccccc">
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    
    
        <link rel="stylesheet" href="css/main.min.css">
    
    <link rel="stylesheet" href="css/base.css" id="skin" onerror="swapp.resetSkin()">
</head>
<body id="body">
    <div id="mainmap"></div>
    <div id="gameover" class="hide bigdialog">
        <div>
            <div class="message">GAME OVER</div>
            <div><button type="button" onclick="swapp.resetGame(false)">Reset to New Location</button></div>
            <div><button type="button" onclick="swapp.resetGame(true)">Reset to Same Location</button></div>
        </div>
    </div>
    <div id="gamedone" class="hide bigdialog">
        <div>
            <div class="message">CLEARED!</div>
            <div id="gamedonetime"></div>
            <div><button type="button" onclick="swapp.openPocket()">Create New Field</button></div>
            <div><button type="button" onclick="swapp.redirectToInfinity()">Go To Infinity</button></div>
            <div>
                <button id="gamedonenextbutton" type="button" disabled="">
                    <span style="width: 16px; display: inline-block"></span>
                    Go To Next Field
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" height="12" width="16" id="gamedonenew" role="img" title="Someone is creating a new field..." style="visibility: hidden"><g><rect y="4" x="0" height="4" width="4" class="throbber1"></rect><rect y="4" x="6" height="4" width="4" class="throbber2"></rect><rect y="4" x="12" height="4" width="4" class="throbber3"></rect></g></svg>
                </button>
            </div>
        </div>
    </div>
    <div id="overlay">
        Connecting...
    </div>
    <div id="leaderboardcont" class="hide" onclick="swapp.closeLeaderboard()">
        <div class="modalcont">
            <div id="leaderboard" class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closeLeaderboard()" class="modalclose">🗙</button>
                <h2>Leaderboard</h2>
                <div id="leaderboarddata"></div>
            </div>
        </div>
    </div>
    <div id="userprofilecont" class="hide" onclick="swapp.closeUserProfile()">
        <div class="modalcont">
            <div id="userprofile" class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closeUserProfile()" class="modalclose">🗙</button>
                <h2>User profile</h2>
                <div id="userprofiledata"></div>
            </div>
        </div>
    </div>
    <div id="pocketcont" class="hide" onclick="swapp.closePocket()">
        <div class="modalcont">
            <div id="pocket" class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closePocket()" class="modalclose">🗙</button>
                <h2>Create new mini field</h2>
                <p>This will create a new mini field of Minesweeper that you can share with just your friends! It will be separate from your main account.</p>
                <form onsubmit="swapp.createPocket();return false" class="formline">
                    <div class="formline">
                        <label for="pocketSizeField">Size:</label>
                        <select type="text" id="pocketSizeField">
                            <option value="1,1">Tiny (16x16)</option>
                            <option value="2,2" selected="">Small (32x32)</option>
                            <option value="4,3">Medium (64x48)</option>
                            <option value="7,5">Large (112x80)</option>
                            <option value="10,10">Extra Large (160x160)</option>
                        </select>
                    </div>
                    <div class="formline">
                        <label for="pocketDifficultyField">Difficulty:</label>
                        <select id="pocketDifficultyField">
                            <option value="12.2">Easy (12.2%)</option>
                            <option value="17.6" selected="">Normal (17.6%)</option>
                            <option value="20.4">Hard (20.4%)</option>
                            <option value="23.5">Expert (23.5%)</option>
                            <option value="28.2">Masochist (28.2%)</option>
                        </select>
                    </div>
                    <div class="formline"><button type="submit">Create</button></div>
                </form>
            </div>
        </div>
    </div>
    <div id="itemcont" class="hide" onclick="swapp.closeItemArea()">
        <div class="modalcont">
            <div id="item" class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closeItemArea()" class="modalclose">🗙</button>
                <h3 id="itemmessage"></h3>
                <div id="itemdata"></div>
            </div>
        </div>
    </div>
    <div id="invocont" class="hide" onclick="swapp.closeInventory()">
        <div class="modalcont">
            <div id="invo" class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closeInventory()" class="modalclose">🗙</button>
                <h3>Inventory</h3>
                <div id="invodata">
                </div>
            </div>
        </div>
    </div>
    <div id="helpcont" class="hide" onclick="swapp.closeHelp()">
        <div class="modalcont">
            <div class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closeHelp()" class="modalclose">🗙</button>
                <h3>Welcome to <em>Minesweeper Infinity!</em></h3>
                <div>
                    <iframe src="Help.html" style="border: none; width: 600px; max-width: 100%; height: 600px; max-height: calc(90vh - 60px);"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="usersettingscont" class="hide" onclick="swapp.closeUserSettings()">
        <div class="modalcont">
            <div id="usersettings" class="modal" onclick="event.stopPropagation()">
                <button type="button" onclick="swapp.closeUserSettings()" class="modalclose">🗙</button>
                <h2>Settings</h2>
                <h3><div class="mediumavatar" id="usersettingsavatar"></div><span id="username"></span></h3>
                <div id="menuerror"></div>
                <form onsubmit="swapp.changeName();return false" class="formline"><label for="nameChangeField">Name:</label> <input type="text" id="nameChangeField"> <button type="submit">Change</button></form>
                <form onsubmit="swapp.changeSid();return false" class="formline"><label for="sidField" title="Your secret ID is your secret account number. You can copy it to use this account on another device. Note that changing this will reload the page and you'll lose your progress on your current identity.">Secret ID:</label> <input type="text" id="sidField" onclick="event.target.select()"> <button type="submit">Change</button></form>
                <div class="formline"><input type="checkbox" id="stealthModeField" onchange="swapp.changeStealthMode()"> <label for="stealthModeField" title="Hides your location from other players">Hide location</label></div>
                <form onsubmit="swapp.selectSkin();return false" class="formline">
                    <div><label for="skinoptions">Select skin:</label> <select id="skinoptions" onchange="swapp.showSkinPreview()"></select></div>
                    <div class="sidebyside">
                        <iframe class="forminnerline skinpreview" src="" id="skinoptionspreview"></iframe>
                        <div id="skinoptionsflavor"></div>
                    </div>
                    <div class="forminnerline"><button type="submit">Change</button></div>
                </form>
                <form onsubmit="swapp.selectAvatar();return false" class="formline">
                    <div><label for="avataroptions">Select avatar:</label> <select id="avataroptions" onchange="swapp.showAvatarPreview()"></select></div>
                    <div class="forminnerline avatarselector">
                        <div>
                            <div class="avatarpreview largeavatar" id="avataroptionspreview"></div>
                            <div style="margin-top: 4px"><button type="submit">Change</button></div>
                        </div>
                        <div>
                            <div class="pillradio" id="avatargender">
                                <label>Gender:�</label>
                                <input type="radio" name="avatargenderoptions" id="avatargenderoptionsF" value="0" onchange="swapp.selectAvatarMod()" checked=""> <label for="avatargenderoptionsF">Female</label>
                                <input type="radio" name="avatargenderoptions" id="avatargenderoptionsM" value="1" onchange="swapp.selectAvatarMod()"> <label for="avatargenderoptionsM">Male</label>
                            </div>
                            <div class="pillradio" id="avatartone">
                                <label>Skin Color:�</label>
                                <input type="radio" name="avatartoneoptions" id="avatartoneoptions0" value="0" onchange="swapp.selectAvatarMod()" checked=""><label for="avatartoneoptions0">None</label>
                                <input type="radio" name="avatartoneoptions" id="avatartoneoptions1" value="1" onchange="swapp.selectAvatarMod()"><label for="avatartoneoptions1">🏻</label>
                                <input type="radio" name="avatartoneoptions" id="avatartoneoptions2" value="2" onchange="swapp.selectAvatarMod()"><label for="avatartoneoptions2">🏼</label>
                                <input type="radio" name="avatartoneoptions" id="avatartoneoptions3" value="3" onchange="swapp.selectAvatarMod()"><label for="avatartoneoptions3">🏽</label>
                                <input type="radio" name="avatartoneoptions" id="avatartoneoptions4" value="4" onchange="swapp.selectAvatarMod()"><label for="avatartoneoptions4">🏾</label>
                                <input type="radio" name="avatartoneoptions" id="avatartoneoptions5" value="5" onchange="swapp.selectAvatarMod()"><label for="avatartoneoptions5">🏿</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="menucont" class="hide" onclick="swapp.closeMenu()">
        <div class="menucont">
            <div class="menu" onclick="event.stopPropagation()">
                <div class="menubuttoncont">
                    <button type="button" onclick="swapp.closeMenu();swapp.openUserSettings()" title="Open user settings">⚙️ Settings</button>
                    <!--<button type="button" onclick="swapp.closeMenu();swapp.openInventory()" title="Open inventory">📦 Inventory</button>-->
                    <button type="button" onclick="swapp.closeMenu();swapp.openPocket()" title="Create new mini field">🆕 Mini Field</button>
                    <button type="button" onclick="swapp.closeMenu();swapp.openHelp()" title="Help">❓ Help</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loot" class="animated hide" onclick="swapp.consumeLootbox(event)" oncontextmenu="swapp.consumeLootbox(event);return false">
        <div class="lootbox"><div class="counter hide" id="lootboxcount"></div></div>
        <div class="lootboxlabel">Lootbox!</div>
    </div>
    <div id="gameinfo" class="hide showless">
        <div id="scoreboard"></div>
        <div class="scoreboardbuttons">
            <button type="button" class="scoreboardtoggle" onclick="swapp.toggleScoreboardSize()"></button>
            <button type="button" class="leaderboardbutton" onclick="swapp.showLeaderboard()">Leaderboard</button>
        </div>
    </div>
    <div id="userinfo" class="hide">
        <div>
            <span id="score">0</span>
            <span id="gamepad" class="hide" title="Gamepad active">🎮</span>
            <div class="buttongroup">
                <button type="button" onclick="swapp.touchMode()" id="touchtoggle"></button>
                <button type="button" onclick="swapp.toggleMenu()" title="Menu">...</button>
            </div>
        </div>
    </div>
    <div id="teleport" class="hide">
        <form onsubmit="swapp.teleport();return false" id="teleportcoords" class="hide">
            <img src="" class="hide" id="minimap">
            <input type="text" id="teleportX">
            <input type="text" id="teleportY">
            <button type="submit">Go</button>
        </form>
        <div id="arearating"></div>
        <div class="buttongroup">
            <button type="button" onclick="swapp.toggleCoords()" title="Show coordinates">🌎</button>
            <button type="button" onclick="swapp.goRandom()" title="Go to random location">🎲</button>
            <button type="button" onclick="swapp.goBack()" title="Go back to previous location">↩</button>
        </div>
        <!--
        <form onsubmit="swapp.addFavorite();return false">
            <input type="text" id="favoriteName" />
            <button type="submit">⭐</button>
        </form>
        <div id="favoriteList">
            <button type="button" onclick='swapp.teleportTo(0,0)'>⭐ Some Location</button>
        </div>
        -->
                </div>
    <div id="quests"></div>
    <div id="achievements"><!--<div class="achievement">🏆 You did something!</div>--></div>
    <div id="touchcontrols">
        <div><button type="button" title="Reveal" onclick="swapp.touchReveal()" id="touchreveal">⚡</button></div>
        <div><button type="button" title="Clear surrounding" onclick="swapp.touchMagic()" id="touchmagic">✨</button></div>
        <div><button type="button" title="Flag" onclick="swapp.touchFlag()" id="touchflag">🚩</button></div>
    </div>
    
    
        <script src="js/main.min.js"></script>
    

</body></html>
